<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }
    .card {
      border-radius: 20px;
      border: none;
    }
    .btn {
      border-radius: 12px;
      padding: 10px 25px;
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-5 text-center col-md-6">
    <h1 class="fw-bold mb-3">Django URL Endpoints Dashboard</h1>
    <p class="text-muted mb-4">
      Manage your records easily using the options below.
    </p>

    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <a href="/add/" class="btn btn-primary">Add Record</a>
      <a href="/show/" class="btn btn-outline-primary">View Records</a>
      <a href="/admin/" class="btn btn-dark">Admin Panel</a>
    </div>

    <hr class="my-4">

    <small class="text-muted">Built with Django + MySQL</small>
  </div>
</div>

</body>
</html>
